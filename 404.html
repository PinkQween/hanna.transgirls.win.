		<meta property="og:title" content="404 - Page Not Found">

		<link rel="manifest" href="/manifest.json">

		<!-- Structured Data for 404 -->
		<script type="application/ld+json">

			"@context": "https://schema.org",

			"name": "404 - Page Not Found",
			"description": "The page you're looking for doesn't exist.",
			"url": "https://hanna.transgirls.win/404.html",
			"mainEntity": {
				"@type": "Thing",
				"name": "404 Error"
			}
		}
		</script>

		<!-- Preload critical resources -->
		<link rel="preload" href="/rain/404.css" as="style">
		<link rel="preload" href="/rain/404.js" as="script">
		<link rel="modulepreload" href="/libs/three.module.min.js">

		<!-- DNS prefetch for better performance -->

		<link rel="stylesheet" href="/rain/404.css">
		<script type="module" src="/rain/404.js"></script>
	</head>
	<body>

				<div class="error-code" id="error-code" role="status" aria-live="polite">404</div>
				<div class="error-message">page not found</div>
				<p class="error-description" id="error-description">looks like you've wandered into the rain...</p>
			</div>
