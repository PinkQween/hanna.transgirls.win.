<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Badges | Hanna Skairipa</title>
		<meta name="description" content="A collection of badges representing Hanna Skairipa's interests, skills, and identity.">
		<meta name="robots" content="index, follow">
		<link rel="manifest" href="/manifest.json">
		<meta name="theme-color" content="#5BCEFA">
		<link rel="icon" type="image/x-icon" href="/favicon.png">
		<script defer type="module" src="./index.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html, body {
				width: 100%;
				height: 100%;
				overflow: auto;
				background: #000;
			}

			#container {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(88px, 1fr));
				grid-auto-rows: 31px;
				width: 100%;
				min-height: 100vh;
				gap: 0;
				padding: 0;
			}

			a-badge {
				width: 100%;
				height: 100%;
			}

			#loading {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: #fff;
				font-family: monospace;
				font-size: 20px;
				z-index: 1000;
			}

			#loading.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="loading" role="status" aria-live="polite">Loading badges...</div>
		<main id="container" aria-label="Badge collection grid">
		</main>
	</body>
</html>
