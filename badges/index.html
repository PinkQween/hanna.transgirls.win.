<!DOCTYPE html>
<html>
	<head>
		<title>Hanna | Trans</title>
		<link rel="icon" type="image/x-icon" href="/favicon.png" />
		<script defer type="module" src="./index.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html, body {
				width: 100%;
				height: 100%;
				overflow: auto;
				background: #000;
			}

			#container {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(88px, 1fr));
				grid-auto-rows: 31px;
				width: 100%;
				min-height: 100vh;
				gap: 0;
				padding: 0;
			}

			a-badge {
				width: 100%;
				height: 100%;
			}

			#loading {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: #fff;
				font-family: monospace;
				font-size: 20px;
				z-index: 1000;
			}

			#loading.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="loading">Loading badges...</div>
		<div id="container">
		</div>
	</body>
</html>
