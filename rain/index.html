<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rain Effect - Epilepsy Warning | Hanna Skairipa</title>
		<meta name="description" content="Interactive rain animation effect. Warning: Contains flashing imagery that may affect users with photosensitive epilepsy.">
		<meta name="keywords" content="rain effect, animation, interactive, web animation">
		<meta name="robots" content="index, follow">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:title" content="Rain Effect - Epilepsy Warning">
		<meta property="og:description" content="Interactive rain animation. Warning: Contains flashing imagery.">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary">
		<meta property="twitter:title" content="Rain Effect - Epilepsy Warning">
		<meta property="twitter:description" content="Interactive rain animation. Warning: Contains flashing imagery.">

		<link rel="canonical" href="https://hanna.transgirls.win/rain/">
		<link rel="manifest" href="/manifest.json">
		<meta name="theme-color" content="#000000">
		<link rel="icon" type="image/x-icon" href="/favicon.png">

		<!-- Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebPage",
			"name": "Rain Effect - Interactive Animation",
			"description": "Interactive rain animation effect with thunder and lightning. Contains photosensitive content.",
			"url": "https://hanna.transgirls.win/rain/",
			"isAccessibleForFree": true,
			"accessibilityHazard": ["flashingHazard"],
			"accessibilitySummary": "Contains flashing lights that may trigger seizures in people with photosensitive epilepsy"
		}
		</script>

		<!-- Critical CSS inline for LCP improvement -->
		<style>
			body{width:100vw;height:100vh;margin:0;background:#000;overflow:hidden;font-family:Arial,sans-serif}
			.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:1000;transition:opacity 1s}
			.overlay.hidden{opacity:0;pointer-events:none}
			.popup{background:#1a1a1a;padding:2rem 3rem;border-radius:10px;text-align:center;border:2px solid #333}
			.warning{color:#fff;font-size:1.5rem;margin-bottom:1.5rem;text-transform:lowercase}
			.start-btn{background:#5BCEFA;color:#000;border:none;padding:0.75rem 2rem;font-size:1rem;border-radius:5px;cursor:pointer;text-transform:lowercase;transition:background 0.3s}
		</style>

		<!-- Preload critical resources -->
		<link rel="preload" href="./index.css" as="style">
		<link rel="modulepreload" href="./index.js">
		<link rel="preload" href="/rain/bg.webp" as="image">

		<link rel="stylesheet" href="./index.css" media="print" onload="this.media='all'">
		<noscript><link rel="stylesheet" href="./index.css"></noscript>
		<script type="module" src="./index.js"></script>
	</head>
	<body>
		<div class="overlay" id="overlay" role="alertdialog" aria-labelledby="warning-title" aria-describedby="warning-description">
			<div class="popup">
				<h1 class="warning" id="warning-title">epilepsy warning</h1>
				<p id="warning-description" class="sr-only">This content contains flashing imagery that may trigger seizures in people with photosensitive epilepsy.</p>
				<button class="start-btn" id="startBtn" aria-label="Acknowledge warning and continue">okay.</button>
			</div>
		</div>
	</body>
</html>
